<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TA-DA! –õ–æ—Ç–µ—Ä–µ—è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffcb05;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      color: #ff5500;
      text-shadow: 1px 1px 1px #000;
      margin-bottom: 1rem;
    }
    #wheel-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid yellow;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #wheel-container {
      width: 100%;
      height: 100%;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      transform: rotate(0deg);
    }
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #000;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #ff5500;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      max-width: 80%;
    }
    table {
      margin-top: 2rem;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px 10px;
    }
    th {
      background-color: #ff5500;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>–¢–≤–æ—è —â–∞—Å–ª–∏–≤–∞ –ª–æ—Ç–µ—Ä–µ—è</h1>
  <div id="wheel-wrapper">
    <div id="arrow"></div>
    <div id="wheel-container">
      <canvas id="wheel" width="300" height="300"></canvas>
    </div>
  </div>
  <button onclick="spin()">–ö–†–£–¢–ò–¢–ò!</button>
  <div id="result"></div>
  <table id="stock-table">
    <thead>
      <tr><th>–ü—Ä–∏–∑</th><th>–ó–∞–ª–∏—à–∏–ª–æ—Å—å</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const prizes = [
      '–ì—É–±–∫–∏ –¥–ª—è –º–∏—Ç—Ç—è\\n–ø–æ—Å—É–¥—É TA-DA!',
      '–ó–∞—Å—ñ–± –¥–ª—è –º–∏—Ç—Ç—è\\n–ø–æ—Å—É–¥—É TA-DA!',
      '–û–º–∏–≤–∞—á —Å–∫–ª–∞\\nTA-DA!',
      '–†–æ–∑–ø–∞–ª–≤–∞—á –≤–æ–≥–Ω—é\\nTA-DA!',
      '–†—É–∫–∞–≤–∏—á–∫–∏ —Ä–æ–±–æ—á—ñ\\n—É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω—ñ TA-DA!',
      '–°—É–º–∫–∞ –ï–∫–æ\\nTA-DA!',
      '–ü–∞–ø—ñ—Ä —Ç—É–∞–ª–µ—Ç–Ω–∏–π\\nTA-DA!',
      '–°–µ—Ä–≤–µ—Ç–∫–∏ –ø–∞–ø–µ—Ä–æ–≤—ñ\\nGooddi',
      '–ú–∏–ª–æ —Ä—ñ–¥–∫–µ\\nTA-DA!',
      '–í–æ–ª–æ–≥—ñ —Å–µ—Ä–≤–µ—Ç–∫–∏\\nTA-DA! 15 —à—Ç.'
    ];

    let stock = JSON.parse(localStorage.getItem("stock")) || Array(prizes.length).fill(10);

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const wheelRadius = canvas.width / 2;
    const segmentAngle = 360 / prizes.length;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const angleRad = 2 * Math.PI / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * angleRad;
        const endAngle = startAngle + angleRad;

        ctx.beginPath();
        ctx.moveTo(wheelRadius, wheelRadius);
        ctx.arc(wheelRadius, wheelRadius, wheelRadius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? '#ffffff' : '#000000';
        ctx.fill();

        ctx.save();
        ctx.translate(wheelRadius, wheelRadius);
        ctx.rotate(startAngle + angleRad / 2);
        ctx.fillStyle = i % 2 === 0 ? '#000000' : '#ffffff';
        ctx.font = 'bold 10px Montserrat';
        ctx.textAlign = 'right';

        const lines = prizes[i].split('\\n');
        for (let j = 0; j < lines.length; j++) {
          ctx.fillText(lines[j], wheelRadius - 10, -5 + j * 12);
        }

        ctx.restore();
      }
    }

    function updateStockTable() {
      const tbody = document.querySelector("#stock-table tbody");
      tbody.innerHTML = "";
      prizes.forEach((prize, i) => {
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        nameCell.textContent = prize.replace("\\n", " ");
        const stockCell = document.createElement("td");
        stockCell.textContent = stock[i];
        row.appendChild(nameCell);
        row.appendChild(stockCell);
        tbody.appendChild(row);
      });
    }

    drawWheel();
    updateStockTable();

    let currentRotation = 0;

    function spin() {
      const available = stock.map((s, i) => s > 0 ? i : null).filter(i => i !== null);
      if (available.length === 0) {
        document.getElementById('result').innerText = "üéâ –í—Å—ñ –ø–æ–¥–∞—Ä—É–Ω–∫–∏ —Ä–æ–∑—ñ–≥—Ä–∞–Ω–æ!";
        return;
      }

      const wheelContainer = document.getElementById('wheel-container');
      const randomIndex = available[Math.floor(Math.random() * available.length)];

      const targetAngle = randomIndex * segmentAngle;
      const fullSpins = 360 * 10;
      const rotation = fullSpins + targetAngle;

      currentRotation += rotation;
      wheelContainer.style.transform = `rotate(-${currentRotation}deg)`; // –º—ñ–Ω—É—Å ‚Äî —â–æ–± —Å—Ç—Ä—ñ–ª–∫–∞ –Ω–∞ 12 –≥–æ–¥–∏–Ω—ñ

      setTimeout(() => {
        stock[randomIndex]--;
        localStorage.setItem("stock", JSON.stringify(stock));
        const resultText = prizes[randomIndex].replace("\\n", " ");
        document.getElementById('result').innerText = `üéâ –í–∏–≥—Ä–∞—à: ${resultText}!`;
        updateStockTable();
      }, 4000);
    }
  </script>
</body>
</html>
